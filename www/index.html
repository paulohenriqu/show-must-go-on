<html ng-app="wseries">
    <head>
        <title>ShowMustGoOn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if IE]><link rel="shortcut icon" href="https://www.angularjs.org/favicon.ico"><![endif]-->
        <link rel="icon" type="image/png" href="https://www.angularjs.org/favicon.ico" />
        <link rel="stylesheet" href="css/bootstrap.min.css">       
		
		 <script src="js/lib/angular.min.js"></script>
        
            
       
       
        <script src="js/main.js"></script>
        <script src="js/controllers/busca-controller.js"></script>




    </head>
    <body ng-controller="BuscaController">
        <div class="jumbotron text-center">
			<h1>ShowMustGoOn</h1>		
		</div>
        <div class="container">         

          <div class="row">
			  	 <div class="col-md-6">
					<input type="text" class="form-control" id="nomeSerie" placeholder="Série ..." ng-model='serie'>	  
				</div>
				<div class="col-md-6">
					<button type="button" class="btn btn-primary" ng-click='busca()'>Buscar</button>
				</div>
				
		  </div>
		  
		  <div class="row">
			  <div class="col-md-6" ng-repeat="serie in series">
				<div class="thumbnail">
				  <img src="{{serie.show.image.medium}}" alt="capa">
				  <div class="caption">
					<h3>{{serie.show.name}}</h3>					
					{{serie.show.summary}}					
					<p><a href="#" class="btn btn-primary" role="button">Mais Informações</a></p>
				  </div>
				</div>
			  </div>
			</div>


        </div>
    </body>
</html>
